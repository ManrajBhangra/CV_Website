    <form id="Contact-form">
      <h2>Contact Me Here!</h2>
      <input
        id="Name"
        type="text"
        name="FirstName"
        placeholder="First Name"
        pattern="\w+"
        required
      />
      <input
        id="phone"
        type="tel"
        name="tel"
        placeholder="Phone Number"
        pattern="0?[0-9]{10}"
        required
      />

      <input type="email" name="email" placeholder="Email" required />

      <input type="password" name="Remail" placeholder="Confirm Email" required />

      <br />
      <br />

      <p>Contact Preference:</p>
      <label
        ><input
          type="radio"
          name="ContactPref"
          value="Text"
          required="required"
        />
        Text
      </label>
      <label
        ><input
          type="radio"
          name="ContactPref"
          value="Email"
          required="required"
        />
        Email
      </label>

      <br />
      <br />

      <label for="Start">Start Date:</label>
      <input type="date" id="Start" name="Start" required />

      <br />
      <br />

      <label for="End">End Date:</label>
      <input type="date" id="End" name="End" required />

      <br />
      <br />

      <label>
        Describe the Project!<br /><br />
        <textarea name="txtAr" rows="4" cols="40"> I would like </textarea>
      </label>

      <br />
      <br />

      <input id="submit" type="submit" />
